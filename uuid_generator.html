                <div class="col ps-md-2 pt-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="isHyphens" checked>
                        <label class="form-check-label"> - Hyphens </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="isUppercase" checked>
                        <label class="form-check-label"> Uppercase </label>
                    </div>
                </div>
                <div class="pt-4">
                <textarea
                        readonly
                        id="uuid_result"
                        class="form-control"
                ></textarea>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button" onclick="doUUIDV4Generator()">Generate</button>
                </div>
            </div>
            <!----------------- // Content ----------------->
        </div>
    </div>
<script>

function doUUIDV4Generator() {
    var result = uuidV4Generator();
    // Upper Case?
    if (document.getElementById("isUppercase").checked) {
        result = result.toUpperCase();
    }
    // Remove Dash?
    if (! document.getElementById("isHyphens").checked) {
        result = result.replaceAll("-", "");
    }

    document.getElementById("uuid_result").value = result;
}

function uuidV4Generator() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}
</script>
