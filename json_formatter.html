<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta lang="en" name="description" content="JSON Formatter & Validator beautifies and validation">
  <meta lang="en" name="keywords" content="JSON Formatter & Validator,JSON Validator,JSON Formatter,JSON Format,Debug JSON,Pretty Print JSON,Validate JSON,JSON Pretty Printer,JSON Beautifier,Beautify JSON">
  <meta name="author" content="covenant">
  <title>WEB BOX: JSON Formatter</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/sideMenu.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MSDPWRHW2D"></script>
  <script>hljs.highlightAll();</script>

  <style>
    textarea[is="highlighted-code"] { padding: 8px; }
    textarea {
      background-color: rgb(13, 17, 23) !important;
    }
  </style>
  <script type="module">
    (async ({chrome, netscape}) => {
    
      // add Safari polyfill if needed
      if (!chrome && !netscape)
        await import('https://unpkg.com/@ungap/custom-elements');
    
      const {default: HighlightedCode} =
        await import('https://unpkg.com/highlighted-code');
    
      // bootstrap a theme through one of these names
      // https://github.com/highlightjs/highlight.js/tree/main/src/styles
      HighlightedCode.useTheme('github-dark');
    })(self);
  </script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-MSDPWRHW2D');
  </script>
</head>
<body>
  
<div class="d-flex">
     <nav class="bg-light border-right" id="side-menu"> 
      <div class="sidebar-header text-center">
        <h3>WEB BOX</h3>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="#">JSON Formatter</a>
        </li>
      </ul>
    </nav> 
    <div class="container-fluid p-5">
    </div>
</div>


<div class="container pl-4">
    <h1 class="pb-4"> JSON Formatter </h1>
    <textarea
        id="json-input"
        is="highlighted-code"
        class="form-control"
        placeholder="Enter your JSON here..."
        rows="14"
    >
        {"test": 123}
    </textarea>

    <div class="p-2 d-flex justify-content-center">
        <button 
            type="button" 
            id="json-format-btn"
            class="btn btn-dark">
            Format
        </button> 
        <p class="p-2"> </p>
        <button 
            type="button" 
            id="json-minify-btn"
            class="btn btn-dark">
            Minify
        </button>
    </div>
    
    <textarea readonly 
        id="json-output"
        is="highlighted-code"
        class="form-control"
        rows="14"
        placeholder="Your JSON will appear here..."
    ></textarea>
</div>
<script>
var inputArea = document.getElementById("json-input");
var outputArea = document.getElementById("json-output");
var btnFormat = document.getElementById("json-format-btn");
var btnMinify = document.getElementById("json-minify-btn");

btnFormat.addEventListener("click", () => {
    try {
        outputArea.value = JSON.stringify(JSON.parse(inputArea.value), null, 4);
    } catch(e) {
        console.log(e);
        outputArea.innerText = "Invalid JSON";
    }
});

btnMinify.addEventListener("click", () => {
    try {
        outputArea.value = JSON.stringify(JSON.parse(inputArea.value));
    } catch(e) {
        console.log(e);
        outputArea.innerText = "Invalid JSON";
    }
});
</script>
<!-- <script type="text/javascript" src="./js/bootstrap.js"></script> -->
</body>
</html>
